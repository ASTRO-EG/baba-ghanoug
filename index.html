<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة مقادير بابا غنوج | كافتيريا أبو حيدر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" href="https://i.ibb.co/cHrQjBG/logo.jpg">
  <link rel="icon" href="https://i.ibb.co/cHrQjBG/logo.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-family: 'Tajawal', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f8f5f0, #fff6e9);
      color: #4E342E;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1.6;
    }
    
    .container {
      background: rgba(255, 253, 250, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(141, 110, 99, 0.15);
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(139, 69, 19, 0.1);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #FF8A65, #FFA726);
      border-radius: 0 0 2px 2px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 15px;
    }
    
    .logo-container {
      position: relative;
      width: 110px;
      height: 110px;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 5px 15px rgba(141, 110, 99, 0.2);
      background-color: white;
      padding: 4px;
      z-index: 2;
    }
    
    .logo-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FF8A65, #FFA726);
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.3;
      z-index: 1;
    }
    
    h1 {
      font-size: 26px;
      color: #5D4037;
      text-align: center;
      margin: 10px 0;
      font-weight: 800;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #FF8A65, #FFA726);
      border-radius: 2px;
    }
    
    .description {
      text-align: center;
      color: #8D6E63;
      font-size: 16px;
      margin: 20px 0 15px;
      line-height: 1.6;
      padding: 0 10px;
    }
    
    .input-group {
      margin: 20px 0;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: #5D4037;
      font-size: 16px;
      padding-right: 8px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      font-size: 17px;
      border: 2px solid #D7CCC8;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      color: #5d4037;
      font-weight: bold;
      outline: none;
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .input-group input:focus {
      border-color: #FFA726;
      box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.25);
    }
    
    .input-group .unit {
      position: absolute;
      left: 15px;
      top: 48px;
      background: #FF8A65;
      color: white;
      padding: 6px 15px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(255, 138, 101, 0.2);
    }
    
    .btn-calculate {
      background: linear-gradient(135deg, #FF8A65, #FFA726);
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: 800;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px 0 20px;
      box-shadow: 0 6px 15px rgba(255, 138, 101, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-calculate::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn-calculate:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255, 138, 101, 0.4);
    }
    
    .btn-calculate:hover::before {
      left: 100%;
    }
    
    .btn-calculate:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(255, 138, 101, 0.3);
    }
    
    .result {
      background: rgba(255, 248, 240, 0.7);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      display: none;
      border: 1px solid #D7CCC8;
      box-shadow: 0 5px 15px rgba(141, 110, 99, 0.1);
    }
    
    .result h3 {
      margin-top: 0;
      color: #5D4037;
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 2px dashed #D7CCC8;
    }
    
    .item {
      margin: 12px 0;
      padding: 14px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 600;
      color: #4E342E;
      border-left: 4px solid #FFA726;
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .item .ingredient {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .item .value {
      font-weight: 800;
      color: #FF8A65;
      font-size: 15px;
      text-align: left;
      min-width: 90px;
    }
    
    .ingredient-icon {
      color: #FFA726;
      font-size: 18px;
      width: 26px;
      text-align: center;
      background: rgba(255, 167, 38, 0.1);
      padding: 6px;
      border-radius: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 25px;
      color: #8D6E63;
      font-size: 14px;
      padding-top: 15px;
      border-top: 1px solid #D7CCC8;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .footer p {
      margin: 0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .show-result {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }
    
    .portion-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 248, 240, 0.6);
      border-radius: 12px;
      border: 1px solid #D7CCC8;
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .portion-label {
      font-weight: 700;
      color: #5D4037;
      font-size: 16px;
      flex: 1;
    }
    
    .portion-input {
      width: 80px;
      padding: 12px;
      border: 2px solid #D7CCC8;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      color: #5d4037;
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .portion-input:focus {
      border-color: #FFA726;
      box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.25);
    }
    
    .footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .manage-btn, .history-btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .manage-btn {
      background: linear-gradient(135deg, #7E57C2, #5E35B1);
      color: white;
    }
    
    .history-btn {
      background: linear-gradient(135deg, #42A5F5, #1976D2);
      color: white;
    }
    
    .manage-btn:hover, .history-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .manage-btn:active, .history-btn:active {
      transform: translateY(1px);
    }
    
    @media (max-width: 360px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .description {
        font-size: 15px;
      }
      
      .input-group input {
        padding: 13px 18px;
        font-size: 16px;
      }
      
      .btn-calculate {
        font-size: 17px;
        padding: 14px;
      }
      
      .portion-input {
        width: 70px;
        padding: 10px;
        font-size: 16px;
      }
      
      .result {
        padding: 15px;
      }
      
      .item {
        font-size: 15px;
        padding: 12px;
      }
      
      .ingredient-icon {
        font-size: 16px;
        width: 24px;
      }
    }
    
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 30px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .logo-container {
        width: 130px;
        height: 130px;
      }
      
      .logo {
        width: 110px;
        height: 110px;
      }
      
      .description {
        font-size: 18px;
      }
      
      .footer-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-bg"></div>
        <img src="https://i.ibb.co/cHrQjBG/logo.jpg" alt="كافتيريا أبو حيدر" class="logo">
      </div>

      <h1>حاسبة مقادير بابا غنوج</h1>
      <p class="description">أدخل الكمية المطلوبة وعدد الحلل، وسنقوم بحساب جميع المقادير اللازمة لك بدقة متناهية</p>
    </div>
    
    <div class="input-group">
      <label for="quantity"><i class="fas fa-weight-hanging"></i> الكمية المطلوبة (كيلوجرام)</label>
      <input type="number" id="quantity" min="1" step="0.1" placeholder="مثال: 50">
      <div class="unit">كجم</div>
    </div>
    
    <div class="portion-group">
      <span class="portion-label"><i class="fas fa-utensils"></i> عدد الحلل:</span>
      <input type="number" id="portions" min="1" step="1" value="3" class="portion-input">
    </div>
    
    <button class="btn-calculate" onclick="calculate()">
      <i class="fas fa-calculator"></i> احسب المقادير الآن
    </button>
    
    <div class="result" id="output">
      <!-- سيتم ملؤها بالنتائج -->
    </div>
    
    <div class="footer">
      <p>© كافتيريا أبو حيدر | تأسست ١٩٦٠ | جميع الحقوق محفوظة</p>
      <div class="footer-buttons">
        <button class="history-btn" onclick="openHistoryModal()">
          <i class="fas fa-history"></i> سجل التغييرات
        </button>
        <button class="manage-btn" onclick="openModal()">
          <i class="fas fa-cogs"></i> إدارة المكونات
        </button>
      </div>
    </div>
  </div>  
  
  <!-- نافذة إدارة المكونات -->
  <div id="ingredientsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 class="modal-title">إدارة مكونات بابا غنوج</h2>
      
      <div class="ingredient-form">
        <input type="text" id="ingredientName" placeholder="اسم المكون (مثال: زيت زيتون)">
        <input type="number" id="ingredientAmount" placeholder="الكمية لكل 100 كيلو (مثال: 2.5)" step="0.001">
        <button class="add-btn" onclick="addIngredient()">
          <i class="fas fa-plus"></i> إضافة مكون
        </button>
      </div>
      
      <div class="ingredients-list" id="ingredientsList">
        <!-- سيتم ملؤها بالمكونات -->
      </div>
      
      <button class="save-btn" onclick="saveIngredients()">
        <i class="fas fa-save"></i> حفظ التغييرات
      </button>
    </div>
  </div>
  
  <!-- نافذة سجل التغييرات -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeHistoryModal()">&times;</span>
      <h2 class="modal-title">سجل التغييرات</h2>
      
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'changesTab')">تعديلات المكونات</button>
        <button class="tab-btn" onclick="openTab(event, 'calculationsTab')">عمليات الحساب</button>
      </div>
      
      <div id="changesTab" class="tab-content active">
        <div class="ingredients-list" id="changesHistory">
          <!-- سيتم ملؤها بتسجيلات التغييرات -->
        </div>
      </div>
      
      <div id="calculationsTab" class="tab-content">
        <div class="ingredients-list" id="calculationsHistory">
          <!-- سيتم ملؤها بتسجيلات الحسابات -->
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // بيانات المكونات الافتراضية
    let ingredients = {
      "طحينة": 22.0,
      "ليمون": 6.5,
      "ثوم": 0.750,
      "كمون": 0.800,
      "ملح": 1.400,
      "شطة": 0.120
    };
    
    // رموز المكونات
    const ingredientIcons = {
      "طحينة": "fas fa-jar",
      "ليمون": "fas fa-lemon",
      "ثوم": "fas fa-garlic",
      "كمون": "fas fa-mortar-pestle",
      "ملح": "fas fa-cubes",
      "شطة": "fas fa-pepper-hot",
      "زبادي": "fas fa-cheese"
    };
    
    // سجلات التاريخ
    let changesHistory = [];
    let calculationsHistory = [];
    
    // ثوابت أخرى
    const yogurtPer100Kg = 30;
    
    // تحميل البيانات المحفوظة عند بدء التحميل
    document.addEventListener('DOMContentLoaded', function() {
      loadIngredients();
      loadHistory();
    });
    
    // دالة الحساب
    function calculate() {
      const quantity = parseFloat(document.getElementById('quantity').value);
      const portions = parseInt(document.getElementById('portions').value);
      
      if (isNaN(quantity) || quantity <= 0) {
        alert("❌ الرجاء إدخال كمية صحيحة أكبر من الصفر");
        return;
      }
      
      if (isNaN(portions) || portions <= 0) {
        alert("❌ الرجاء إدخال عدد حلل صحيح أكبر من الصفر");
        return;
      }

      const ratio = quantity / 100;
      const yogurtBoxes = Math.round(yogurtPer100Kg * ratio * 100) / 100;

      let resultHTML = `<h3><i class="fas fa-list"></i> المقادير المطلوبة لـ ${quantity} كيلو بابا غنوج:</h3>`;
      
      // حساب كل مكون
      for (let ingredient in ingredients) {
        let value = ingredients[ingredient] * ratio;
        const icon = ingredientIcons[ingredient] || "fas fa-circle";
        resultHTML += `
          <div class="item">
            <div class="ingredient">
              <i class="${icon} ingredient-icon"></i>
              ${ingredient}
            </div>
            <div class="value">
              ${value < 1 ? (value * 1000).toFixed(2) + ' جرام' : value.toFixed(2) + ' كيلو'}
            </div>
          </div>
        `;
      }
      
      // إضافة الزبادي
      resultHTML += `
        <div class="item">
          <div class="ingredient">
            <i class="${ingredientIcons["زبادي"]} ingredient-icon"></i>
            زبادي
          </div>
          <div class="value">
            ${yogurtBoxes} علبة
          </div>
        </div>
      `;

      // حساب لكل حلة (كمية مقسمة على عدد الحلل)
      resultHTML += `<h3><i class="fas fa-utensils"></i> المقادير لكل حلة (${portions} حلل):</h3>`;
      for (let ingredient in ingredients) {
        let value = (ingredients[ingredient] * ratio) / portions;
        const icon = ingredientIcons[ingredient] || "fas fa-circle";
        resultHTML += `
          <div class="item">
            <div class="ingredient">
              <i class="${icon} ingredient-icon"></i>
              ${ingredient}
            </div>
            <div class="value">
              ${value < 1 ? (value * 1000).toFixed(2) + ' جرام' : value.toFixed(2) + ' كيلو'}
            </div>
          </div>
        `;
      }
      
      // الزبادي لكل حلة
      resultHTML += `
        <div class="item">
          <div class="ingredient">
            <i class="${ingredientIcons["زبادي"]} ingredient-icon"></i>
            زبادي
          </div>
          <div class="value">
            ${(yogurtBoxes / portions).toFixed(2)} علبة
          </div>
        </div>
      `;

      const out = document.getElementById('output');
      out.innerHTML = resultHTML;
      out.classList.add('show-result');
      
      // تسجيل عملية الحساب
      logCalculation(quantity, portions);
      
      // تمرير للنتيجة
      out.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    // فتح نافذة إدارة المكونات
    function openModal() {
      document.getElementById('ingredientsModal').style.display = 'flex';
      renderIngredientsList();
    }
    
    // إغلاق نافذة إدارة المكونات
    function closeModal() {
      document.getElementById('ingredientsModal').style.display = 'none';
    }
    
    // فتح نافذة سجل التغييرات
    function openHistoryModal() {
      document.getElementById('historyModal').style.display = 'flex';
      renderHistory();
    }
    
    // إغلاق نافذة سجل التغييرات
    function closeHistoryModal() {
      document.getElementById('historyModal').style.display = 'none';
    }
    
    // تبديل بين تبويبات السجل
    function openTab(evt, tabName) {
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
      }
      
      const tabButtons = document.getElementsByClassName("tab-btn");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }
      
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
    
    // عرض قائمة المكونات في النافذة
    function renderIngredientsList() {
      const list = document.getElementById('ingredientsList');
      list.innerHTML = '';
      
      for (let ingredient in ingredients) {
        const item = document.createElement('div');
        item.className = 'ingredient-item';
        item.innerHTML = `
          <div class="ingredient-info">
            <div class="ingredient-name">${ingredient}</div>
            <div class="ingredient-amount">${ingredients[ingredient]} كجم لكل 100 كيلو</div>
          </div>
          <div class="ingredient-actions">
            <button class="edit-btn" onclick="editIngredient('${ingredient}')">
              <i class="fas fa-edit"></i> تعديل
            </button>
            <button class="delete-btn" onclick="deleteIngredient('${ingredient}')">
              <i class="fas fa-trash"></i> حذف
            </button>
          </div>
        `;
        list.appendChild(item);
      }
    }
    
    // عرض سجل التغييرات
    function renderHistory() {
      const changesList = document.getElementById('changesHistory');
      const calculationsList = document.getElementById('calculationsHistory');
      
      changesList.innerHTML = '';
      calculationsList.innerHTML = '';
      
      // عرض تعديلات المكونات
      changesHistory.forEach(record => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-date">${record.date}</div>
          <div class="history-details">${record.action}</div>
        `;
        changesList.appendChild(item);
      });
      
      // عرض عمليات الحساب
      calculationsHistory.forEach(record => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-date">${record.date}</div>
          <div class="history-details">${record.action}</div>
        `;
        calculationsList.appendChild(item);
      });
    }
    
    // إضافة مكون جديد
    function addIngredient() {
      const nameInput = document.getElementById('ingredientName');
      const amountInput = document.getElementById('ingredientAmount');
      
      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value);
      
      if (!name || isNaN(amount) || amount <= 0) {
        alert('الرجاء إدخال اسم مكون وكمية صحيحة');
        return;
      }
      
      ingredients[name] = amount;
      
      // تسجيل التغيير
      logChange(`تم إضافة مكون جديد: ${name} - ${amount} كجم لكل 100 كيلو`);
      
      // مسح حقول الإدخال
      nameInput.value = '';
      amountInput.value = '';
      
      // تحديث القائمة
      renderIngredientsList();
      
      // إعادة التركيز على حقل الاسم
      nameInput.focus();
    }
    
    // تعديل مكون
    function editIngredient(ingredientName) {
      const newName = prompt('الرجاء إدخال الاسم الجديد للمكون:', ingredientName);
      if (!newName) return;
      
      const newAmount = parseFloat(prompt('الرجاء إدخال الكمية الجديدة لكل 100 كيلو:', ingredients[ingredientName]));
      if (isNaN(newAmount)) return;
      
      // تسجيل التغيير قبل التعديل
      logChange(`تم تعديل المكون من "${ingredientName}" إلى "${newName}" والكمية من ${ingredients[ingredientName]} إلى ${newAmount}`);
      
      // حذف القديم وإضافة الجديد
      delete ingredients[ingredientName];
      ingredients[newName] = newAmount;
      
      renderIngredientsList();
    }
    
    // حذف مكون
    function deleteIngredient(ingredientName) {
      if (confirm(`هل أنت متأكد من حذف "${ingredientName}"؟`)) {
        // تسجيل التغيير قبل الحذف
        logChange(`تم حذف المكون: ${ingredientName} - ${ingredients[ingredientName]} كجم لكل 100 كيلو`);
        
        delete ingredients[ingredientName];
        renderIngredientsList();
      }
    }
    
    // تسجيل التغييرات في المكونات
    function logChange(action) {
      const now = new Date();
      const date = now.toLocaleString('ar-EG', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      changesHistory.unshift({
        date: date,
        action: action
      });
      
      // حفظ السجل
      saveHistory();
    }
    
    // تسجيل عمليات الحساب
    function logCalculation(quantity, portions) {
      const now = new Date();
      const date = now.toLocaleString('ar-EG', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      calculationsHistory.unshift({
        date: date,
        action: `تم حساب مقادير ${quantity} كيلو من البابا غنوج مقسمة على ${portions} حلل`
      });
      
      // حفظ السجل
      saveHistory();
    }
    
    // حفظ المكونات في localStorage
    function saveIngredients() {
      localStorage.setItem('baba_ghanoush_ingredients', JSON.stringify(ingredients));
      logChange('تم حفظ جميع التغييرات على المكونات');
      alert('تم حفظ التغييرات بنجاح!');
      closeModal();
    }
    
    // حفظ السجل في localStorage
    function saveHistory() {
      localStorage.setItem('baba_ghanoush_changes_history', JSON.stringify(changesHistory));
      localStorage.setItem('baba_ghanoush_calculations_history', JSON.stringify(calculationsHistory));
    }
    
    // تحميل المكونات من localStorage
    function loadIngredients() {
      const savedIngredients = localStorage.getItem('baba_ghanoush_ingredients');
      if (savedIngredients) {
        ingredients = JSON.parse(savedIngredients);
      }
    }
    
    // تحميل السجل من localStorage
    function loadHistory() {
      const savedChanges = localStorage.getItem('baba_ghanoush_changes_history');
      const savedCalculations = localStorage.getItem('baba_ghanoush_calculations_history');
      
      if (savedChanges) {
        changesHistory = JSON.parse(savedChanges);
      }
      
      if (savedCalculations) {
        calculationsHistory = JSON.parse(savedCalculations);
      }
    }
  </script>
</body>
</html>
