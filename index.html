<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="https://i.ibb.co/cHrQjBG/logo.jpg">
  <title>حاسبة مقادير بابا غنوج | كافتيريا أبو حيدر</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1125122111090982922/1394635767283716106/image0.jpg">
  <style>
    /* التصميم العام */
    :root {
      --primary: #8B4513;
      --secondary: #CD853F;
      --accent: #FFA500;
      --light: #FFF8DC;
      --dark: #2c1600;
      --success: #4CAF50;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --input-color: #5d4037;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Tajawal', 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f8f5f0, #fff6e9);
      color: #333;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* وضع الليل */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #d2a679;
        --secondary: #a67c52;
        --light: #1a120b;
        --dark: #f8e9d4;
        --card-bg: rgba(30, 30, 30, 0.95);
        --input-color: #ffd8a6;
      }
      
      body {
        background: linear-gradient(135deg, #121212, #1a1a1a);
        color: #eee;
      }
    }
    
    .container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      max-width: 650px;
      width: 100%;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(139, 69, 19, 0.1);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }
    
    .logo {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--light);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
      padding: 5px;
    }
    
    h1 {
      font-size: 32px;
      color: var(--primary);
      text-align: center;
      margin: 10px 0;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }
    
    .description {
      text-align: center;
      color: var(--dark);
      font-size: 18px;
      margin: 20px 0;
      line-height: 1.6;
      padding: 0 15px;
    }
    
    /* حقل الإدخال */
    .input-group {
      margin: 25px 0;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary);
      font-size: 18px;
    }
    
    .input-group input {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      font-family: 'Tajawal', sans-serif;
      border: 2px solid #ddd;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--input-color);
      font-weight: bold;
      outline: none;
    }
    
    .input-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
    }
    
    .input-group .unit {
      position: absolute;
      left: 20px;
      top: 50px;
      background: var(--primary);
      color: white;
      padding: 5px 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    
    /* زر الحساب */
    .btn-calculate {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 20px;
      font-family: 'Tajawal', sans-serif;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px 0 20px;
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    
    .btn-calculate:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 69, 19, 0.4);
    }
    
    .btn-calculate:active {
      transform: translateY(1px);
    }
    
    /* نتيجة الحساب */
    .result {
      background: rgba(255, 248, 220, 0.6);
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      display: none;
      border: 1px solid rgba(139, 69, 19, 0.1);
    }
    
    .dark-mode .result {
      background: rgba(30, 30, 30, 0.7);
    }
    
    .result h3 {
      margin-top: 0;
      color: var(--primary);
      font-size: 24px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .item {
      margin: 12px 0;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 500;
      color: var(--dark);
      border-left: 4px solid var(--accent);
    }
    
    .dark-mode .item {
      background: rgba(50, 50, 50, 0.5);
    }
    
    .item .ingredient {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .item .value {
      font-weight: 700;
      color: var(--primary);
    }
    
    .ingredient-icon {
      color: var(--accent);
      font-size: 20px;
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--dark);
      font-size: 16px;
      padding-top: 15px;
      border-top: 1px solid rgba(139, 69, 19, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* تأثيرات للنتيجة */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .show-result {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }
    
    /* تصميم متجاوب */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
      
      .description {
        font-size: 16px;
      }
      
      .input-group input {
        padding: 14px 18px;
        font-size: 16px;
      }
      
      .btn-calculate {
        padding: 14px;
        font-size: 18px;
      }
      
      .result {
        padding: 20px;
      }
      
      .result h3 {
        font-size: 20px;
      }
      
      .item {
        font-size: 16px;
        padding: 10px 12px;
      }
      
      .footer {
        flex-direction: column;
        gap: 10px;
      }
    }
    
    /* واجهة إدارة المكونات */
    .manage-btn {
      background: linear-gradient(135deg, #6a4c93, #8e44ad);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    .history-btn {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    .manage-btn:hover {
      background: linear-gradient(135deg, #5a3c83, #7d34a8);
      transform: translateY(-2px);
    }
    
    .history-btn:hover {
      background: linear-gradient(135deg, #2a6bc5, #00c2ef);
      transform: translateY(-2px);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: var(--card-bg);
      margin: 5% auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--accent);
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: var(--primary);
      cursor: pointer;
    }
    
    .close-btn:hover {
      color: var(--accent);
    }
    
    .modal-title {
      text-align: center;
      margin: 15px 0 30px;
      color: var(--primary);
      font-size: 28px;
    }
    
    .ingredient-form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 248, 220, 0.3);
      border-radius: 15px;
    }
    
    .ingredient-form input {
      flex: 1;
      min-width: 200px;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Tajawal', sans-serif;
    }
    
    .add-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    
    .add-btn:hover {
      background: #3d8b40;
    }
    
    .ingredients-list {
      margin-top: 20px;
    }
    
    .ingredient-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border-left: 4px solid var(--secondary);
    }
    
    .history-item {
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
      border-left: 4px solid var(--secondary);
    }
    
    .dark-mode .ingredient-item,
    .dark-mode .history-item {
      background: rgba(50, 50, 50, 0.3);
    }
    
    .ingredient-info {
      flex: 1;
    }
    
    .ingredient-name {
      font-weight: bold;
      font-size: 18px;
      color: var(--primary);
    }
    
    .ingredient-amount,
    .history-details {
      color: var(--dark);
      font-size: 16px;
    }
    
    .history-date {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 5px;
    }
    
    .ingredient-actions {
      display: flex;
      gap: 10px;
    }
    
    .edit-btn, .delete-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .edit-btn {
      background: #ffc107;
      color: #333;
    }
    
    .delete-btn {
      background: #f44336;
      color: white;
    }
    
    .edit-btn:hover, .delete-btn:hover {
      opacity: 0.9;
    }
    
    .save-btn {
      background: linear-gradient(135deg, #2e7d32, #4CAF50);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
    }
    
    .save-btn:hover {
      background: linear-gradient(135deg, #1b5e20, #388e3c);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab-btn {
      padding: 10px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: var(--dark);
      border-bottom: 3px solid transparent;
    }
    
    .tab-btn.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.ibb.co/cHrQjBG/logo.jpg" alt="كافتيريا أبو حيدر" class="logo">

      <h1>حساب مقادير بابا غنوج</h1>
      <p class="description">أدخل كمية بابا غنوج المراد إعدادها (بالكيلو) وسنقوم بحساب جميع المقادير اللازمة لك</p>
    </div>
    
    <div class="input-group">
      <label for="quantity">الكمية المطلوبة (كيلوجرام)</label>
      <input type="number" id="quantity" min="1" step="0.1" placeholder="مثال: 50" value="50">
      <div class="unit">كجم</div>
    </div>
    
    <button class="btn-calculate" onclick="احسب()">
      <i class="fas fa-calculator"></i> احسب المقادير
    </button>
    
    <div class="result" id="output">
      <!-- سيتم ملؤها بالنتائج -->
    </div>
    
    <div class="footer">
      <p>©  كافتيريا أبو حيدر  تأسست ١٩٦٠| جميع الحقوق محفوظة</p>
      <div class="footer-buttons">
        <button class="history-btn" onclick="openHistoryModal()">
          <i class="fas fa-history"></i> سجل التغييرات
        </button>
        <button class="manage-btn" onclick="openModal()">
          <i class="fas fa-cogs"></i> إدارة المكونات
        </button>
      </div>
    </div>
  </div>  
  
  <!-- نافذة إدارة المكونات -->
  <div id="ingredientsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 class="modal-title">إدارة مكونات بابا غنوج</h2>
      
      <div class="ingredient-form">
        <input type="text" id="ingredientName" placeholder="اسم المكون (مثال: زيت زيتون)">
        <input type="number" id="ingredientAmount" placeholder="الكمية لكل 100 كيلو (مثال: 2.5)" step="0.001">
        <button class="add-btn" onclick="addIngredient()">
          <i class="fas fa-plus"></i> إضافة مكون
        </button>
      </div>
      
      <div class="ingredients-list" id="ingredientsList">
        <!-- سيتم ملؤها بالمكونات -->
      </div>
      
      <button class="save-btn" onclick="saveIngredients()">
        <i class="fas fa-save"></i> حفظ التغييرات
      </button>
    </div>
  </div>
  
  <!-- نافذة سجل التغييرات -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeHistoryModal()">&times;</span>
      <h2 class="modal-title">سجل التغييرات</h2>
      
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'changesTab')">تعديلات المكونات</button>
        <button class="tab-btn" onclick="openTab(event, 'calculationsTab')">عمليات الحساب</button>
      </div>
      
      <div id="changesTab" class="tab-content active">
        <div class="ingredients-list" id="changesHistory">
          <!-- سيتم ملؤها بتسجيلات التغييرات -->
        </div>
      </div>
      
      <div id="calculationsTab" class="tab-content">
        <div class="ingredients-list" id="calculationsHistory">
          <!-- سيتم ملؤها بتسجيلات الحسابات -->
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // بيانات المكونات الافتراضية
    let المقادير = {
      "طحينة": 22.0,
      "ليمون": 6.5,
      "ثوم": 0.750,
      "كمون": 0.800,
      "ملح": 1.400,
      "شطة": 0.120
    };
    
    // سجلات التاريخ
    let سجل_التغييرات = [];
    let سجل_الحسابات = [];
    
    // ثوابت أخرى
    const زبادي_علب_لكل_100كيلو = 30;
    
    // تحميل البيانات المحفوظة عند بدء التحميل
    document.addEventListener('DOMContentLoaded', function() {
      loadIngredients();
      loadHistory();
      // حساب المقادير تلقائياً عند التحميل
      setTimeout(احسب, 500);
    });
    
    // دالة الحساب
    function احسب() {
      const كمية = parseFloat(document.getElementById('quantity').value);
      if (isNaN(كمية) || كمية <= 0) {
        alert("❌ الرجاء إدخال كمية صحيحة أكبر من الصفر");
        return;
      }

      const نسبة = كمية / 100;
      const زبادي_علب = Math.round(زبادي_علب_لكل_100كيلو * نسبة * 100) / 100;

      let النتيجة = `<h3><i class="fas fa-list"></i> المقادير المطلوبة لـ ${كمية} كيلو بابا غنوج:</h3>`;
      
      // حساب كل مكون
      for (let مكون in المقادير) {
        let قيمة = المقادير[مكون] * نسبة;
        النتيجة += `
          <div class="item">
            <div class="ingredient">
              <i class="fas fa-seedling ingredient-icon"></i>
              ${مكون}
            </div>
            <div class="value">
              ${قيمة < 1 ? (قيمة * 1000).toFixed(2) + ' جرام' : قيمة.toFixed(2) + ' كيلو'}
            </div>
          </div>
        `;
      }
      
      // إضافة الزبادي
      النتيجة += `
        <div class="item">
          <div class="ingredient">
            <i class="fas fa-seedling ingredient-icon"></i>
            زبادي
          </div>
          <div class="value">
            ${زبادي_علب} علبة
          </div>
        </div>
      `;

      // حساب لكل حلة (ثلث الكمية)
      النتيجة += `<h3><i class="fas fa-utensils"></i> المقادير لكل حلة (ثلث الكمية):</h3>`;
      for (let مكون in المقادير) {
        let قيمة = (المقادير[مكون] * نسبة) / 3;
        النتيجة += `
          <div class="item">
            <div class="ingredient">
              <i class="fas fa-seedling ingredient-icon"></i>
              ${مكون}
            </div>
            <div class="value">
              ${قيمة < 1 ? (قيمة * 1000).toFixed(2) + ' جرام' : قيمة.toFixed(2) + ' كيلو'}
            </div>
          </div>
        `;
      }
      
      // الزبادي لكل حلة
      النتيجة += `
        <div class="item">
          <div class="ingredient">
            <i class="fas fa-seedling ingredient-icon"></i>
            زبادي
          </div>
          <div class="value">
            ${(زبادي_علب / 3).toFixed(2)} علبة
          </div>
        </div>
      `;

      const out = document.getElementById('output');
      out.innerHTML = النتيجة;
      out.classList.add('show-result');
      
      // تسجيل عملية الحساب
      تسجيل_الحساب(كمية);
      
      // تمرير للنتيجة
      out.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    // فتح نافذة إدارة المكونات
    function openModal() {
      document.getElementById('ingredientsModal').style.display = 'flex';
      renderIngredientsList();
    }
    
    // إغلاق نافذة إدارة المكونات
    function closeModal() {
      document.getElementById('ingredientsModal').style.display = 'none';
    }
    
    // فتح نافذة سجل التغييرات
    function openHistoryModal() {
      document.getElementById('historyModal').style.display = 'flex';
      renderHistory();
    }
    
    // إغلاق نافذة سجل التغييرات
    function closeHistoryModal() {
      document.getElementById('historyModal').style.display = 'none';
    }
    
    // تبديل بين تبويبات السجل
    function openTab(evt, tabName) {
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
      }
      
      const tabButtons = document.getElementsByClassName("tab-btn");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }
      
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
    
    // عرض قائمة المكونات في النافذة
    function renderIngredientsList() {
      const list = document.getElementById('ingredientsList');
      list.innerHTML = '';
      
      for (let مكون in المقادير) {
        const item = document.createElement('div');
        item.className = 'ingredient-item';
        item.innerHTML = `
          <div class="ingredient-info">
            <div class="ingredient-name">${مكون}</div>
            <div class="ingredient-amount">${المقادير[مكون]} كجم لكل 100 كيلو</div>
          </div>
          <div class="ingredient-actions">
            <button class="edit-btn" onclick="editIngredient('${مكون}')">
              <i class="fas fa-edit"></i> تعديل
            </button>
            <button class="delete-btn" onclick="deleteIngredient('${مكون}')">
              <i class="fas fa-trash"></i> حذف
            </button>
          </div>
        `;
        list.appendChild(item);
      }
    }
    
    // عرض سجل التغييرات
    function renderHistory() {
      const changesList = document.getElementById('changesHistory');
      const calculationsList = document.getElementById('calculationsHistory');
      
      changesList.innerHTML = '';
      calculationsList.innerHTML = '';
      
      // عرض تعديلات المكونات
      سجل_التغييرات.forEach(record => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-date">${record.date}</div>
          <div class="history-details">${record.action}</div>
        `;
        changesList.appendChild(item);
      });
      
      // عرض عمليات الحساب
      سجل_الحسابات.forEach(record => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-date">${record.date}</div>
          <div class="history-details">${record.action}</div>
        `;
        calculationsList.appendChild(item);
      });
    }
    
    // إضافة مكون جديد
    function addIngredient() {
      const nameInput = document.getElementById('ingredientName');
      const amountInput = document.getElementById('ingredientAmount');
      
      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value);
      
      if (!name || isNaN(amount) || amount <= 0) {
        alert('الرجاء إدخال اسم مكون وكمية صحيحة');
        return;
      }
      
      المقادير[name] = amount;
      
      // تسجيل التغيير
      تسجيل_التغيير(`تم إضافة مكون جديد: ${name} - ${amount} كجم لكل 100 كيلو`);
      
      // مسح حقول الإدخال
      nameInput.value = '';
      amountInput.value = '';
      
      // تحديث القائمة
      renderIngredientsList();
      
      // إعادة التركيز على حقل الاسم
      nameInput.focus();
    }
    
    // تعديل مكون
    function editIngredient(ingredientName) {
      const newName = prompt('الرجاء إدخال الاسم الجديد للمكون:', ingredientName);
      if (!newName) return;
      
      const newAmount = parseFloat(prompt('الرجاء إدخال الكمية الجديدة لكل 100 كيلو:', المقادير[ingredientName]));
      if (isNaN(newAmount)) return;
      
      // تسجيل التغيير قبل التعديل
      تسجيل_التغيير(`تم تعديل المكون من "${ingredientName}" إلى "${newName}" والكمية من ${المقادير[ingredientName]} إلى ${newAmount}`);
      
      // حذف القديم وإضافة الجديد
      delete المقادير[ingredientName];
      المقادير[newName] = newAmount;
      
      renderIngredientsList();
    }
    
    // حذف مكون
    function deleteIngredient(ingredientName) {
      if (confirm(`هل أنت متأكد من حذف "${ingredientName}"؟`)) {
        // تسجيل التغيير قبل الحذف
        تسجيل_التغيير(`تم حذف المكون: ${ingredientName} - ${المقادير[ingredientName]} كجم لكل 100 كيلو`);
        
        delete المقادير[ingredientName];
        renderIngredientsList();
      }
    }
    
    // تسجيل التغييرات في المكونات
    function تسجيل_التغيير(إجراء) {
      const الآن = new Date();
      const تاريخ = الآن.toLocaleString('ar-EG', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      سجل_التغييرات.unshift({
        date: تاريخ,
        action: إجراء
      });
      
      // حفظ السجل
      saveHistory();
    }
    
    // تسجيل عمليات الحساب
    function تسجيل_الحساب(كمية) {
      const الآن = new Date();
      const تاريخ = الآن.toLocaleString('ar-EG', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      سجل_الحسابات.unshift({
        date: تاريخ,
        action: `تم حساب مقادير ${كمية} كيلو من البابا غنوج`
      });
      
      // حفظ السجل
      saveHistory();
    }
    
    // حفظ المكونات في localStorage
    function saveIngredients() {
      localStorage.setItem('baba_ghanoush_ingredients', JSON.stringify(المقادير));
      تسجيل_التغيير('تم حفظ جميع التغييرات على المكونات');
      alert('تم حفظ التغييرات بنجاح!');
      closeModal();
    }
    
    // حفظ السجل في localStorage
    function saveHistory() {
      localStorage.setItem('baba_ghanoush_changes_history', JSON.stringify(سجل_التغييرات));
      localStorage.setItem('baba_ghanoush_calculations_history', JSON.stringify(سجل_الحسابات));
    }
    
    // تحميل المكونات من localStorage
    function loadIngredients() {
      const savedIngredients = localStorage.getItem('baba_ghanoush_ingredients');
      if (savedIngredients) {
        المقادير = JSON.parse(savedIngredients);
      }
    }
    
    // تحميل السجل من localStorage
    function loadHistory() {
      const savedChanges = localStorage.getItem('baba_ghanoush_changes_history');
      const savedCalculations = localStorage.getItem('baba_ghanoush_calculations_history');
      
      if (savedChanges) {
        سجل_التغييرات = JSON.parse(savedChanges);
      }
      
      if (savedCalculations) {
        سجل_الحسابات = JSON.parse(savedCalculations);
      }
    }
    
    // الكشف عن وضع الليل وإضافة كلاس إذا كان مفعلاً
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    
    // تغيير وضع الليل عند تغيير النظام
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      document.body.classList.toggle('dark-mode', e.matches);
    });
  </script>
</body>
