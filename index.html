<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حساب مقادير بابا غنوج</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      color: #333;
      text-align: right;
    }
    h1 {
      color: #444;
      font-size: 24px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .result {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .result h3 {
      margin-top: 0;
      color: #2c3e50;
    }
    .item {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>💡 حساب مقادير بابا غنوج</h1>
  <label>أدخل كمية بابا غنوج (بالكيلو):</label>
  <input type="number" id="quantity" min="1" step="0.1" placeholder="مثلاً 50" />
  <button onclick="احسب()">احسب المقادير</button>

  <div class="result" id="output" style="display:none;"></div>

  <script>
    function احسب() {
      const كمية = parseFloat(document.getElementById('quantity').value);
      if (isNaN(كمية) || كمية <= 0) {
        alert("❌ من فضلك أدخل كمية صحيحة أكبر من صفر");
        return;
      }

      const نسبة = كمية / 100;
      const وزن_العلبة = 0.6667;
      const زبادي_علب = Math.round(30 * نسبة * 100) / 100;

      const المقادير = {
        "طحينة": 22.0,
        "عصير ليمون": 6.5,
        "ثوم": 0.750,
        "كمون": 0.800,
        "ملح": 1.400,
        "شطة": 0.120
      };

      let النتيجة = `<h3>🔢 المقادير المطلوبة لـ ${كمية} كيلو بابا غنوج:</h3>`;
      for (let مكون in المقادير) {
        let كمية_المكون = المقادير[مكون] * نسبة;
        if (كمية_المكون < 1) {
          النتيجة += `<div class="item">${مكون}: ${(كمية_المكون * 1000).toFixed(2)} جرام</div>`;
        } else {
          النتيجة += `<div class="item">${مكون}: ${كمية_المكون.toFixed(2)} كيلو</div>`;
        }
      }
      النتيجة += `<div class="item">زبادي: ${زبادي_علب} علبة</div>`;

      // تقسيم على 3
      النتيجة += `<h3>🥣 المقادير لكل حلة (ثلث الكمية):</h3>`;
      for (let مكون in المقادير) {
        let كمية_المكون = (المقادير[مكون] * نسبة) / 3;
        if (كمية_المكون < 1) {
          النتيجة += `<div class="item">${مكون}: ${(كمية_المكون * 1000).toFixed(2)} جرام</div>`;
        } else {
          النتيجة += `<div class="item">${مكون}: ${كمية_المكون.toFixed(2)} كيلو</div>`;
        }
      }
      النتيجة += `<div class="item">زبادي: ${(زبادي_علب / 3).toFixed(2)} علبة</div>`;

      document.getElementById('output').style.display = 'block';
      document.getElementById('output').innerHTML = النتيجة;
    }
  </script>
</body>
</html>
