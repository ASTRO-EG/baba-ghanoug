<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حاسبة مقادير بابا غنوج | كافتيريا أبو حيدر</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* متغيرات الألوان */
    :root {
      --primary: #8D6E63;
      --primary-dark: #5D4037;
      --primary-light: #D7CCC8;
      --secondary: #FF8A65;
      --accent: #FFA726;
      --light: #FFF8F0;
      --dark: #3E2723;
      --success: #66BB6A;
      --card-bg: rgba(255, 253, 250, 0.95);
      --shadow: 0 5px 15px rgba(141, 110, 99, 0.1);
      --input-color: #5d4037;
      --text: #4E342E;
      --text-light: #8D6E63;
    }
    
    /* التصميم العام */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #faf3e6, #fcefe1);
      color: var(--text);
      padding: 15px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1.6;
    }
    
    /* وضع الليل */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #BCAAA4;
        --primary-dark: #8D6E63;
        --primary-light: #4E342E;
        --secondary: #FFAB91;
        --accent: #FFB74D;
        --light: #1e120d;
        --dark: #f5e9e0;
        --card-bg: rgba(30, 23, 20, 0.95);
        --text: #EFEBE9;
        --text-light: #BCAAA4;
      }
      
      body {
        background: linear-gradient(135deg, #1a120b, #241913);
      }
    }
    
    .container {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      margin: 15px auto;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--primary-light);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      border-radius: 0 0 2px 2px;
    }
    
    /* تصميم الهيدر */
    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 15px;
    }
    
    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--light);
      box-shadow: 0 5px 15px rgba(141, 110, 99, 0.15);
      background-color: white;
      padding: 4px;
      z-index: 2;
    }
    
    .logo-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.3;
      z-index: 1;
    }
    
    h1 {
      font-size: 26px;
      color: var(--primary-dark);
      text-align: center;
      margin: 10px 0;
      font-weight: 800;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: 50%;
      transform: translateX(50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      border-radius: 2px;
    }
    
    .description {
      text-align: center;
      color: var(--text-light);
      font-size: 16px;
      margin: 20px 0 15px;
      line-height: 1.6;
      padding: 0 10px;
    }
    
    /* حقول الإدخال */
    .input-group {
      margin: 20px 0;
      position: relative;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 16px;
      padding-right: 8px;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 20px;
      font-size: 17px;
      font-family: 'Tajawal', sans-serif;
      border: 2px solid var(--primary-light);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--input-color);
      font-weight: bold;
      outline: none;
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .input-group input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.25);
    }
    
    .input-group .unit {
      position: absolute;
      left: 15px;
      top: 48px;
      background: var(--secondary);
      color: white;
      padding: 6px 15px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 3px 6px rgba(255, 138, 101, 0.2);
    }
    
    /* زر الحساب */
    .btn-calculate {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-family: 'Tajawal', sans-serif;
      font-weight: 800;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px 0 20px;
      box-shadow: 0 6px 15px rgba(255, 138, 101, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .btn-calculate::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn-calculate:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(255, 138, 101, 0.4);
    }
    
    .btn-calculate:hover::before {
      left: 100%;
    }
    
    .btn-calculate:active {
      transform: translateY(1px);
      box-shadow: 0 3px 8px rgba(255, 138, 101, 0.3);
    }
    
    /* نتيجة الحساب */
    .result {
      background: rgba(255, 248, 240, 0.7);
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      display: none;
      border: 1px solid var(--primary-light);
      box-shadow: 0 5px 15px rgba(141, 110, 99, 0.1);
    }
    
    .dark-mode .result {
      background: rgba(40, 30, 25, 0.7);
    }
    
    .result h3 {
      margin-top: 0;
      color: var(--primary-dark);
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 2px dashed var(--primary-light);
    }
    
    .item {
      margin: 12px 0;
      padding: 14px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      border-left: 4px solid var(--accent);
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .dark-mode .item {
      background: rgba(50, 40, 35, 0.5);
    }
    
    .item .ingredient {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .item .value {
      font-weight: 800;
      color: var(--secondary);
      font-size: 15px;
      text-align: left;
      min-width: 90px;
    }
    
    .ingredient-icon {
      color: var(--accent);
      font-size: 18px;
      width: 26px;
      text-align: center;
      background: rgba(255, 167, 38, 0.1);
      padding: 6px;
      border-radius: 8px;
    }
    
    .footer {
      text-align: center;
      margin-top: 25px;
      color: var(--text-light);
      font-size: 14px;
      padding-top: 15px;
      border-top: 1px solid var(--primary-light);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .footer p {
      margin: 0;
    }
    
    /* تأثيرات للنتيجة */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .show-result {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }
    
    /* تصميم مجموعة الحلل */
    .portion-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 248, 240, 0.6);
      border-radius: 12px;
      border: 1px solid var(--primary-light);
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .dark-mode .portion-group {
      background: rgba(40, 30, 25, 0.5);
    }
    
    .portion-label {
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 16px;
      flex: 1;
    }
    
    .portion-input {
      width: 80px;
      padding: 12px;
      border: 2px solid var(--primary-light);
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      color: var(--input-color);
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .portion-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.25);
    }
    
    /* تصميم الأزرار الجانبية */
    .footer-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .manage-btn, .history-btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .manage-btn {
      background: linear-gradient(135deg, #7E57C2, #5E35B1);
      color: white;
    }
    
    .history-btn {
      background: linear-gradient(135deg, #42A5F5, #1976D2);
      color: white;
    }
    
    .manage-btn:hover, .history-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .manage-btn:active, .history-btn:active {
      transform: translateY(1px);
    }
    
    /* تصميم النماذج المنبثقة للجوال */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      overflow: auto;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 10px;
    }
    
    .modal-content {
      background: var(--card-bg);
      margin: 10px auto;
      padding: 25px;
      border-radius: 20px;
      width: 95%;
      max-width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--accent);
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 28px;
      color: var(--primary);
      cursor: pointer;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .close-btn:hover {
      color: var(--accent);
      background: rgba(255, 167, 38, 0.1);
    }
    
    .modal-title {
      text-align: center;
      margin: 15px 0 25px;
      color: var(--primary-dark);
      font-size: 22px;
      position: relative;
    }
    
    .modal-title::after {
      content: "";
      position: absolute;
      bottom: -12px;
      right: 50%;
      transform: translateX(50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      border-radius: 2px;
    }
    
    /* تصميم القوائم للجوال */
    .ingredient-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 248, 240, 0.5);
      border-radius: 12px;
    }
    
    .ingredient-form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--primary-light);
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Tajawal', sans-serif;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .add-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .ingredient-item, .history-item {
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      border-left: 4px solid var(--secondary);
      box-shadow: 0 4px 10px rgba(141, 110, 99, 0.1);
    }
    
    .dark-mode .ingredient-item,
    .dark-mode .history-item {
      background: rgba(50, 40, 35, 0.4);
    }
    
    .history-date {
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 6px;
      font-size: 16px;
    }
    
    .history-details {
      font-size: 15px;
    }
    
    .save-btn {
      background: linear-gradient(135deg, #2e7d32, #4CAF50);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
      display: block;
      width: 100%;
    }
    
    /* تحسينات للشاشات الصغيرة جداً */
    @media (max-width: 360px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .description {
        font-size: 15px;
      }
      
      .input-group input {
        padding: 13px 18px;
        font-size: 16px;
      }
      
      .btn-calculate {
        font-size: 17px;
        padding: 14px;
      }
      
      .portion-input {
        width: 70px;
        padding: 10px;
        font-size: 16px;
      }
      
      .result {
        padding: 15px;
      }
      
      .item {
        font-size: 15px;
        padding: 12px;
      }
      
      .ingredient-icon {
        font-size: 16px;
        width: 24px;
      }
    }
    
    /* تحسينات للشاشات الكبيرة */
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 30px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .logo-container {
        width: 130px;
        height: 130px;
      }
      
      .logo {
        width: 110px;
        height: 110px;
      }
      
      .description {
        font-size: 18px;
      }
      
      .footer-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-bg"></div>
        <img src="https://i.ibb.co/cHrQjBG/logo.jpg" alt="كافتيريا أبو حيدر" class="logo">
      </div>

      <h1>حاسبة مقادير بابا غنوج</h1>
      <p class="description">أدخل الكمية المطلوبة وعدد الحلل، وسنقوم بحساب جميع المقادير اللازمة لك بدقة متناهية</p>
    </div>
    
    <div class="input-group">
      <label for="quantity"><i class="fas fa-weight-hanging"></i> الكمية المطلوبة (كيلوجرام)</label>
      <input type="number" id="quantity" min="1" step="0.1" placeholder="مثال: 50">
      <div class="unit">كجم</div>
    </div>
    
    <div class="portion-group">
      <span class="portion-label"><i class="fas fa-utensils"></i> عدد الحلل:</span>
      <input type="number" id="portions" min="1" step="1" value="3" class="portion-input">
    </div>
    
    <button class="btn-calculate" onclick="احسب()">
      <i class="fas fa-calculator"></i> احسب المقادير الآن
    </button>
    
    <div class="result" id="output">
      <!-- سيتم ملؤها بالنتائج -->
    </div>
    
    <div class="footer">
      <p>© كافتيريا أبو حيدر | تأسست ١٩٦٠ | جميع الحقوق محفوظة</p>
      <div class="footer-buttons">
        <button class="history-btn" onclick="openHistoryModal()">
          <i class="fas fa-history"></i> سجل التغييرات
        </button>
        <button class="manage-btn" onclick="openModal()">
          <i class="fas fa-cogs"></i> إدارة المكونات
        </button>
      </div>
    </div>
  </div>  
  
  <!-- نافذة إدارة المكونات -->
  <div id="ingredientsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 class="modal-title">إدارة مكونات بابا غنوج</h2>
      
      <div class="ingredient-form">
        <input type="text" id="ingredientName" placeholder="اسم المكون (مثال: زيت زيتون)">
        <input type="number" id="ingredientAmount" placeholder="الكمية لكل 100 كيلو (مثال: 2.5)" step="0.001">
        <button class="add-btn" onclick="addIngredient()">
          <i class="fas fa-plus"></i> إضافة مكون
        </button>
      </div>
      
      <div class="ingredients-list" id="ingredientsList">
        <!-- سيتم ملؤها بالمكونات -->
      </div>
      
      <button class="save-btn" onclick="saveIngredients()">
        <i class="fas fa-save"></i> حفظ التغييرات
      </button>
    </div>
  </div>
  
  <!-- نافذة سجل التغييرات -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeHistoryModal()">&times;</span>
      <h2 class="modal-title">سجل التغييرات</h2>
      
      <div class="tabs">
        <button class="tab-btn active" onclick="openTab(event, 'changesTab')">تعديلات المكونات</button>
        <button class="tab-btn" onclick="openTab(event, 'calculationsTab')">عمليات الحساب</button>
      </div>
      
      <div id="changesTab" class="tab-content active">
        <div class="ingredients-list" id="changesHistory">
          <!-- سيتم ملؤها بتسجيلات التغييرات -->
        </div>
      </div>
      
      <div id="calculationsTab" class="tab-content">
        <div class="ingredients-list" id="calculationsHistory">
          <!-- سيتم ملؤها بتسجيلات الحسابات -->
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // بيانات المكونات الافتراضية
    let المقادير = {
      "طحينة": 22.0,
      "ليمون": 6.5,
      "ثوم": 0.750,
      "كمون": 0.800,
      "ملح": 1.400,
      "شطة": 0.120
    };
    
    // رموز المكونات
    const رموز_المكونات = {
      "طحينة": "fas fa-jar",
      "ليمون": "fas fa-lemon",
      "ثوم": "fas fa-garlic",
      "كمون": "fas fa-mortar-pestle",
      "ملح": "fas fa-cubes",
      "شطة": "fas fa-pepper-hot",
      "زبادي": "fas fa-cheese"
    };
    
    // سجلات التاريخ
    let سجل_التغييرات = [];
    let سجل_الحسابات = [];
    
    // ثوابت أخرى
    const زبادي_علب_لكل_100كيلو = 30;
    
    // تحميل البيانات المحفوظة عند بدء التحميل
    document.addEventListener('DOMContentLoaded', function() {
      loadIngredients();
      loadHistory();
    });
    
    // دالة الحساب
    function احسب() {
      const كمية = parseFloat(document.getElementById('quantity').value);
      const عدد_الحلل = parseInt(document.getElementById('portions').value);
      
      if (isNaN(كمية) || كمية <= 0) {
        alert("❌ الرجاء إدخال كمية صحيحة أكبر من الصفر");
        return;
      }
      
      if (isNaN(عدد_الحلل) || عدد_الحلل <= 0) {
        alert("❌ الرجاء إدخال عدد حلل صحيح أكبر من الصفر");
        return;
      }

      const نسبة = كمية / 100;
      const زبادي_علب = Math.round(زبادي_علب_لكل_100كيلو * نسبة * 100) / 100;

      let النتيجة = `<h3><i class="fas fa-list"></i> المقادير المطلوبة لـ ${كمية} كيلو بابا غنوج:</h3>`;
      
      // حساب كل مكون
      for (let مكون in المقادير) {
        let قيمة = المقادير[مكون] * نسبة;
        const رمز = رموز_المكونات[مكون] || "fas fa-circle";
        النتيجة += `
          <div class="item">
            <div class="ingredient">
              <i class="${رمز} ingredient-icon"></i>
              ${مكون}
            </div>
            <div class="value">
              ${قيمة < 1 ? (قيمة * 1000).toFixed(2) + ' جرام' : قيمة.toFixed(2) + ' كيلو'}
            </div>
          </div>
        `;
      }
      
      // إضافة الزبادي
      النتيجة += `
        <div class="item">
          <div class="ingredient">
            <i class="${رموز_المكونات["زبادي"]} ingredient-icon"></i>
            زبادي
          </div>
          <div class="value">
            ${زبادي_علب} علبة
          </div>
        </div>
      `;

      // حساب لكل حلة (كمية مقسمة على عدد الحلل)
      النتيجة += `<h3><i class="fas fa-utensils"></i> المقادير لكل حلة (${عدد_الحلل} حلل):</h3>`;
      for (let مكون in المقادير) {
        let قيمة = (المقادير[مكون] * نسبة) / عدد_الحلل;
        const رمز = رموز_المكونات[مكون] || "fas fa-circle";
        النتيجة += `
          <div class="item">
            <div class="ingredient">
              <i class="${رمز} ingredient-icon"></i>
              ${مكون}
            </div>
            <div class="value">
              ${قيمة < 1 ? (قيمة * 1000).toFixed(2) + ' جرام' : قيمة.toFixed(2) + ' كيلو'}
            </div>
          </div>
        `;
      }
      
      // الزبادي لكل حلة
      النتيجة += `
        <div class="item">
          <div class="ingredient">
            <i class="${رموز_المكونات["زبادي"]} ingredient-icon"></i>
            زبادي
          </div>
          <div class="value">
            ${(زبادي_علب / عدد_الحلل).toFixed(2)} علبة
          </div>
        </div>
      `;

      const out = document.getElementById('output');
      out.innerHTML = النتيجة;
      out.classList.add('show-result');
      
      // تسجيل عملية الحساب
      تسجيل_الحساب(كمية, عدد_الحلل);
      
      // تمرير للنتيجة
      out.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    // فتح نافذة إدارة المكونات
    function openModal() {
      document.getElementById('ingredientsModal').style.display = 'flex';
      renderIngredientsList();
    }
    
    // إغلاق نافذة إدارة المكونات
    function closeModal() {
      document.getElementById('ingredientsModal').style.display = 'none';
    }
    
    // فتح نافذة سجل التغييرات
    function openHistoryModal() {
      document.getElementById('historyModal').style.display = 'flex';
      renderHistory();
    }
    
    // إغلاق نافذة سجل التغييرات
    function closeHistoryModal() {
      document.getElementById('historyModal').style.display = 'none';
    }
    
    // تبديل بين تبويبات السجل
    function openTab(evt, tabName) {
      const tabContents = document.getElementsByClassName("tab-content");
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove("active");
      }
      
      const tabButtons = document.getElementsByClassName("tab-btn");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }
      
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
    
    // عرض قائمة المكونات في النافذة
    function renderIngredientsList() {
      const list = document.getElementById('ingredientsList');
      list.innerHTML = '';
      
      for (let مكون in المقادير) {
        const item = document.createElement('div');
        item.className = 'ingredient-item';
        item.innerHTML = `
          <div class="ingredient-info">
            <div class="ingredient-name">${مكون}</div>
            <div class="ingredient-amount">${المقادير[مكون]} كجم لكل 100 كيلو</div>
          </div>
          <div class="ingredient-actions">
            <button class="edit-btn" onclick="editIngredient('${مكون}')">
              <i class="fas fa-edit"></i> تعديل
            </button>
            <button class="delete-btn" onclick="deleteIngredient('${مكون}')">
              <i class="fas fa-trash"></i> حذف
            </button>
          </div>
        `;
        list.appendChild(item);
      }
    }
    
    // عرض سجل التغييرات
    function renderHistory() {
      const changesList = document.getElementById('changesHistory');
      const calculationsList = document.getElementById('calculationsHistory');
      
      changesList.innerHTML = '';
      calculationsList.innerHTML = '';
      
      // عرض تعديلات المكونات
      سجل_التغييرات.forEach(record => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-date">${record.date}</div>
          <div class="history-details">${record.action}</div>
        `;
        changesList.appendChild(item);
      });
      
      // عرض عمليات الحساب
      سجل_الحسابات.forEach(record => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.innerHTML = `
          <div class="history-date">${record.date}</div>
          <div class="history-details">${record.action}</div>
        `;
        calculationsList.appendChild(item);
      });
    }
    
    // إضافة مكون جديد
    function addIngredient() {
      const nameInput = document.getElementById('ingredientName');
      const amountInput = document.getElementById('ingredientAmount');
      
      const name = nameInput.value.trim();
      const amount = parseFloat(amountInput.value);
      
      if (!name || isNaN(amount) || amount <= 0) {
        alert('الرجاء إدخال اسم مكون وكمية صحيحة');
        return;
      }
      
      المقادير[name] = amount;
      
      // تسجيل التغيير
      تسجيل_التغيير(`تم إضافة مكون جديد: ${name} - ${amount} كجم لكل 100 كيلو`);
      
      // مسح حقول الإدخال
      nameInput.value = '';
      amountInput.value = '';
      
      // تحديث القائمة
      renderIngredientsList();
      
      // إعادة التركيز على حقل الاسم
      nameInput.focus();
    }
    
    // تعديل مكون
    function editIngredient(ingredientName) {
      const newName = prompt('الرجاء إدخال الاسم الجديد للمكون:', ingredientName);
      if (!newName) return;
      
      const newAmount = parseFloat(prompt('الرجاء إدخال الكمية الجديدة لكل 100 كيلو:', المقادير[ingredientName]));
      if (isNaN(newAmount)) return;
      
      // تسجيل التغيير قبل التعديل
      تسجيل_التغيير(`تم تعديل المكون من "${ingredientName}" إلى "${newName}" والكمية من ${المقادير[ingredientName]} إلى ${newAmount}`);
      
      // حذف القديم وإضافة الجديد
      delete المقادير[ingredientName];
      المقادير[newName] = newAmount;
      
      renderIngredientsList();
    }
    
    // حذف مكون
    function deleteIngredient(ingredientName) {
      if (confirm(`هل أنت متأكد من حذف "${ingredientName}"؟`)) {
        // تسجيل التغيير قبل الحذف
        تسجيل_التغيير(`تم حذف المكون: ${ingredientName} - ${المقادير[ingredientName]} كجم لكل 100 كيلو`);
        
        delete المقادير[ingredientName];
        renderIngredientsList();
      }
    }
    
    // تسجيل التغييرات في المكونات
    function تسجيل_التغيير(إجراء) {
      const الآن = new Date();
      const تاريخ = الآن.toLocaleString('ar-EG', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      سجل_التغييرات.unshift({
        date: تاريخ,
        action: إجراء
      });
      
      // حفظ السجل
      saveHistory();
    }
    
    // تسجيل عمليات الحساب
    function تسجيل_الحساب(كمية, عدد_الحلل) {
      const الآن = new Date();
      const تاريخ = الآن.toLocaleString('ar-EG', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      سجل_الحسابات.unshift({
        date: تاريخ,
        action: `تم حساب مقادير ${كمية} كيلو من البابا غنوج مقسمة على ${عدد_الحلل} حلل`
      });
      
      // حفظ السجل
      saveHistory();
    }
    
    // حفظ المكونات في localStorage
    function saveIngredients() {
      localStorage.setItem('baba_ghanoush_ingredients', JSON.stringify(المقادير));
      تسجيل_التغيير('تم حفظ جميع التغييرات على المكونات');
      alert('تم حفظ التغييرات بنجاح!');
      closeModal();
    }
    
    // حفظ السجل في localStorage
    function saveHistory() {
      localStorage.setItem('baba_ghanoush_changes_history', JSON.stringify(سجل_التغييرات));
      localStorage.setItem('baba_ghanoush_calculations_history', JSON.stringify(سجل_الحسابات));
    }
    
    // تحميل المكونات من localStorage
    function loadIngredients() {
      const savedIngredients = localStorage.getItem('baba_ghanoush_ingredients');
      if (savedIngredients) {
        المقادير = JSON.parse(savedIngredients);
      }
    }
    
    // تحميل السجل من localStorage
    function loadHistory() {
      const savedChanges = localStorage.getItem('baba_ghanoush_changes_history');
      const savedCalculations = localStorage.getItem('baba_ghanoush_calculations_history');
      
      if (savedChanges) {
        سجل_التغييرات = JSON.parse(savedChanges);
      }
      
      if (savedCalculations) {
        سجل_الحسابات = JSON.parse(savedCalculations);
      }
    }
    
    // الكشف عن وضع الليل وإضافة كلاس إذا كان مفعلاً
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
    
    // تغيير وضع الليل عند تغيير النظام
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      document.body.classList.toggle('dark-mode', e.matches);
    });
  </script>
</body>
